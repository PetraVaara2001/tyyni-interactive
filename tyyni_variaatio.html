<body>

    <script>
        // Zen cursor tracking with even smoother movement
        const cursor = document.getElementById('cursor');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let cursorX = mouseX;
        let cursorY = mouseY;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Even more fluid cursor movement
        function updateCursor() {
            cursorX += (mouseX - cursorX) * 0.08;
            cursorY += (mouseY - cursorY) * 0.08;
            
            cursor.style.left = cursorX - 3 + 'px';
            cursor.style.top = cursorY - 3 + 'px';
            
            requestAnimationFrame(updateCursor);
        }

        updateCursor();

        // Very gentle grid response to mouse proximity
        document.addEventListener('mousemove', (e) => {
            const gridPoints = document.querySelectorAll('.grid-point');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            gridPoints.forEach((point, index) => {
                const rect = point.getBoundingClientRect();
                const pointX = rect.left + rect.width / 2;
                const pointY = rect.top + rect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(e.clientX - pointX, 2) + Math.pow(e.clientY - pointY, 2)
                );
                
                if (distance < 150) {
                    const influence = 1 - (distance / 150);
                    point.style.opacity = 0.2 + (influence * 0.3);
                    point.style.transform = `scale(${1 + influence * 2})`;
                } else {
                    point.style.opacity = '';
                    point.style.transform = '';
                }
            });
        });

        // Whisper-soft click interaction
        document.addEventListener('click', (e) => {
            // Create multiple gentle ripples
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.left = e.clientX + 'px';
                    ripple.style.top = e.clientY + 'px';
                    ripple.style.width = '1px';
                    ripple.style.height = '1px';
                    ripple.style.border = '1px solid #000000';
                    ripple.style.borderRadius = '50%';
                    ripple.style.opacity = '0.2';
                    ripple.style.pointerEvents = 'none';
                    ripple.style.transform = 'translate(-50%, -50%)';
                    
                    const expandKeyframes = `
                        @keyframes gentleRipple${Date.now()} {
                            0% { width: 1px; height: 1px; opacity: 0.2; }
                            70% { width: ${40 + i * 20}px; height: ${40 + i * 20}px; opacity: 0.1; }
                            100% { width: ${60 + i * 30}px; height: ${60 + i * 30}px; opacity: 0; }
                        }
                    `;
                    
                    const style = document.createElement('style');
                    style.textContent = expandKeyframes;
                    document.head.appendChild(style);
                    
                    ripple.style.animation = `gentleRipple${Date.now()} ${6 + i * 2}s ease-out forwards`;
                    
                    document.querySelector('.stillness-container').appendChild(ripple);
                    
                    setTimeout(() => {
                        if (ripple.parentNode) ripple.parentNode.removeChild(ripple);
                        if (style.parentNode) style.parentNode.removeChild(style);
                    }, (6 + i * 2) * 1000);
                }, i * 500);
            }
        });

        // Even deeper page rhythm
        function pageBreathing() {
            const breathCycle = Math.sin(Date.now() * 0.0005) * 0.5 + 0.5;
            
            // Micro-movements
            document.body.style.transform = `scale(${1 + breathCycle * 0.0005})`;
            
            // Gentle opacity breathing for various elements
            const elements = document.querySelectorAll('.mindful-dot, .pause-marker');
            elements.forEach((el, index) => {
                const phase = (Date.now() * 0.0008 + index * 0.5) % (Math.PI * 2);
                const breathe = Math.sin(phase) * 0.1 + 1;
                el.style.opacity = (parseFloat(el.style.opacity) || 0.25) * breathe;
            });
            
            requestAnimationFrame(pageBreathing);
        }

        pageBreathing();

        // Extended meditation detection
        let lastActivity = Date.now();
        let deepMeditation = false;

        document.addEventListener('mousemove', () => {
            lastActivity = Date.now();
            if (deepMeditation) {
                deepMeditation = false;
                exitDeepMeditation();
            }
        });

        document.addEventListener('keydown', () => {
            lastActivity = Date.now();
        });

        function checkMeditationDepth() {
            const stillTime = Date.now() - lastActivity;
            
            if (stillTime > 15000 && !deepMeditation) {
                deepMeditation = true;
                enterDeepMeditation();
            }
        }

        function enterDeepMeditation() {
            // Slow everything down further
            document.documentElement.style.setProperty('--meditation-speed', '0.5');
            
            // Fade cursor to near invisibility
            cursor.style.opacity = '0.05';
            
            // Enhance the breathing of all elements
            const allAnimated = document.querySelectorAll('[style*="animation"]');
            allAnimated.forEach(el => {
                const currentDuration = el.style.animationDuration || '16s';
                const newDuration = parseFloat(currentDuration) * 1.5 + 's';
                el.style.animationDuration = newDuration;
            });
        }

        function exitDeepMeditation() {
            // Restore normal state
            document.documentElement.style.removeProperty('--meditation-speed');
            cursor.style.opacity = '0.3';
            
            // Restore animation speeds
            const allAnimated = document.querySelectorAll('[style*="animation"]');
            allAnimated.forEach(el => {
                el.style.animationDuration = '';
            });
        }

        setInterval(checkMeditationDepth, 2000);

        // Moment of silence on spacebar
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                
                // Create a moment of deeper stillness
                const stillnessOverlay = document.createElement('div');
                stillnessOverlay.style.position = 'fixed';
                stillnessOverlay.style.top = '0';
                stillnessOverlay.style.left = '0';
                stillnessOverlay.style.width = '100%';
                stillnessOverlay.style.height = '100%';
                stillnessOverlay.style.background = 'rgba(255, 255, 255, 0.3)';
                stillnessOverlay.style.pointerEvents = 'none';
                stillnessOverlay.style.transition = 'opacity 2s ease';
                stillnessOverlay.style.opacity = '1';
                
                document.body.appendChild(stillnessOverlay);
                
                // Pause all animations briefly
                document.body.style.animationPlayState = 'paused';
                
                setTimeout(() => {
                    stillnessOverlay.style.opacity = '0';
                    document.body.style.animationPlayState = 'running';
                    
                    setTimeout(() => {
                        if (stillnessOverlay.parentNode) {
                            stillnessOverlay.parentNode.removeChild(stillnessOverlay);
                        }
                    }, 2000);
                }, 1500);
            }
        });

        // Gentle resize handling
        window.addEventListener('resize', () => {
            // Maintain meditation state through resize
            setTimeout(() => {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                // Re-center cursor if in meditation
                if (deepMeditation) {
                    mouseX = centerX;
                    mouseY = centerY;
                }
            }, 100);
        });
    </script>
